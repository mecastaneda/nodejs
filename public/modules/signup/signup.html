<div class="jumbotron" ng-controller="signupCtrl">
  <div class="container">
    <form class="form-horizontal" name="loginform" novalidate>
      <div class="form-group" ng-class="{'has-error': loginform.email.$touched && loginform.email.$invalid}" >
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input ng-model="user.username" type="email" name="username" class="form-control" placeholder="Email" required>
          <span id="helpBlock2" class="help-block">{{errorMsg}}</span>
        </div>
      </div>
      <div class="form-group" ng-class="{'has-error': loginform.password.$touched && loginform.password.$invalid}">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input ng-model="user.password" name="password" type="password" class="form-control" placeholder="Password" required>
        </div>
      </div>
      <div class="form-group" ng-class="{'has-error': loginform.password2.$touched && (user.password2 != user.password || loginform.password2.$invalid) }">
        <label for="password2" class="col-sm-2 control-label">Retype Password</label>
        <div class="col-sm-10">
          <input ng-model="user.password2" name="password2" type="password" class="form-control" placeholder="Retype Password" required>
          <span id="helpBlock2" class="help-block has-error" ng-show="loginform.password2.$touched && user.password2 != user.password">
            Passwords do not match</span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div vc-recaptcha
                theme="'light'"
                key="model.key"
                on-create="setWidgetId(widgetId)"
                on-success="setResponse(response)"
                on-expire="cbExpiration()"
                ng-model="user.response"
            ></div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" ng-disabled="!user.response || loginform.$invalid || user.password2 != user.password" ng-click="signup()" class="btn btn-default">Register</button>
        </div>
      </div>
    </form>
  </div>
</div>
