<div class="jumbotron">
  Default UserName: test@currency.com </br>
          Password: qwerty1
  <div class="container">
    <form class="form-horizontal" name="loginform" novalidate>
      <div class="form-group" ng-class="{'has-error': loginform.username.$touched && loginform.usernameusername.$invalid}" >
        <label for="username" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input ng-model="user.username" type="email" name="username" class="form-control" placeholder="Email" required>
        </div>
      </div>
      <div class="form-group" ng-class="{'has-error': loginform.password.$touched && loginform.password.$invalid}">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input ng-model="user.password" name="password" type="password" class="form-control" placeholder="Password" required>
        </div>
      </div>
      <div class="form-group" ng-class="{'has-error': errorMsg}">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" ng-disabled="loginform.$invalid" ng-click="signin()" class="btn btn-default">Sign in</button>
          <span class="help-block" ng-bind="errorMsg"></span>
        </div>
      </div>
    </form>
  </div>
</div>
